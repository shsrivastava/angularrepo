<style>



input.ng-dirty.ng-invalid{
	background-color: red;
}

input.ng-dirty.ng-valid{
	background-color: green;
	color: white
}

</style>
<div class="container ">
	<h1>Add New Course</h1>
<div class="container row well">

	<div class="row well">

	<div class="col-md-8">

<ng-form class="form-horizontal " role="form" name="newCourseForm">
  <div class="form-group">
    <label class="col-sm-2 control-label">Title</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" ng-model="course.name" placeholder="Title">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2 control-label">Price</label>
    <div class="col-sm-3">
    <input type="number" min="0" ng-model="course.price" class="form-control"placeholder="Price">
    </div>
  </div>
  	<div class="form-group">
    <label class="col-sm-2 control-label">Image</label>
    <div class="col-sm-5">
      <input type="text" ng-model="course.pic" class="form-control"placeholder="Image">
    </div>
    </div>
    <!--div class="form-group">
					<label class="col-sm-2 control-label">Date</label>
					<div class="col-sm-5">
						<input type="text" class="form-control" ng-model="course.date" placeholder="enter date in dd/mm/yyyy" ng-pattern="/\d\d/\d\d/\d\d\d\d/"></div>
				</div-->
				<div class="form-group">
					<label class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<textarea rows="6" class="form-control" ng-model="course.description" placeholder="Description"></textarea>
					</div>
				
				</div>
    <!--div class="form-group">
    	<my-preview>
					<label class="col-sm-2 control-label">Description</label>
					<div class="col-sm-10">
						<textarea rows="6" class="form-control" ng-model="course.description" placeholder="Description"></textarea></div>
					</my-preview>
				</div-->
				
				<div class="form-group">
					<div class="col-sm-offset-2 col-sm-10">
						<button class="btn btn-success pull-right" ng-disabled="newCourseForm.$invalid" ng-click="addCourse(course, newCourseForm)">Create</button>
					</div>
				</div>
			</ng-form>
		</div>
		<div class="col-md-4">
			<h3>Image Preview</h3>
			<img ng-src="{{course.pic}}" width="200px">
		</div>
	</div>
</div>
