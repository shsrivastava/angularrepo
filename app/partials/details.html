	
<button class="btn btn-lg btn-warning pull-right">
	<div>Average Rating</div>
<div ng-bind="avg | number:2"></div>
</button>
<br>
<br>
<br>
<div class="container ">
	
	<div class="col-md-3">
		<img ng-src="http://i.imgur.com/{{course.pic}}" width="200px" />
	</div>
	<div class="col-md-4">
		<div>
			<a href='' ng-click="showCourseDetails(course)" class="h4">{{course.name | uppercase}}</a>
		</div>
		<div>
			<p>
				<span ng-show="!showCompleteDescription">{{course.description | limitTo : maxLength}}</span>
				<span ng-show="showCompleteDescription">{{course.description}}</span>
				<span ng-show="course.description.length >maxLength && !showCompleteDescription">...</span>
				<a href='' ng-show="course.description.length >
					maxLength && !showCompleteDescription" ng-click="showCompleteDescription = true" >more
				</a>
			</p>
		</div>
	</div>
	
	<div class="col-md-1">		
	<button class="btn btn-sm btn-danger" ><a href="#/addReview/{{course.id}}">Add Review</a></button>
	</div>

</div>
<br>
<br>
<br>
<br>
<div class="container">
	<h2>Reviews</h2>
<div class="row well h4" style="margin-bottom:0px;border-radius:0px;border-bottom:2px solid #000;">
	<div class="col-md-2">Username</div>
 	<div class="col-md-4">Date</div>
    <div class="col-md-3">Review</div>
    <div class="col-md-1">Rating</div>
</div>	
<div class="row well col-centred" style="margin-bottom:0px;border-radius:0px;border-bottom:2px solid #000;" ng-repeat="review in reviews | orderBy: -review.createdAt" >
	
	<p class="col-md-2" ng-bind="review.username"></p>
 	<p class="col-md-4" ng-bind="review.createdAt"></p>
    <p class="col-md-3" ng-bind="review.rev"></p>
    <p class="col-md-1" ng-bind="review.rating"></p>
</div>
</div>


 
<div class="progress progress-striped active">
  <div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">
    <span class="sr-only">60% Complete</span>
  </div>
</div>
