      <div class="col-md-*">
        <div class="row">
          <div class="col-md-4">
            <input type="text" placeholder="Search Course..."  class="form-control"   ng-model="searchText"/>  
          </div>
          <div class="col-md-4 col-md-offset-2">
            <select class="form-control" ng-model="sortItem">
              <option selected value="name">Name of course</option>
              <option value="price">Price of course</option> 
            </select>
          </div>

        </div>
        <br> 
        <br> 
        <br> 
        
        <div class="row well h4">
            <div class="col-md-3"></div>
            <div class="col-md-4">NAME</div>
            
            <div class="col-md-2">PRICE</div>
            <div class="col-md-1 ">RATINGS</div>
            <div class="col-md-1">
            <a class="glyphicon glyphicon-sort" ng-click="sortItem='avg_rating';rev=!rev"></a>
            </div>
        </div>
        <div class="row well" ng-repeat="course in courses | filter :  { name: searchText} | orderBy:sortItem:rev| limitTo: maxResults" >
          <div class="col-md-3">
            <img ng-src="{{course.pic}}" width="200px" />  
          </div>
          <div class="col-md-4">
            <div>
              <a ng-href='#/details/{{course.objectId}}'  class="h4"><b>{{course.name | uppercase}}</b></a>
            </div>
            <div>
              <p>
                <span ng-show="!showCompleteDescription">{{course.description | limitTo : maxLength}}</span>
                <span ng-show="showCompleteDescription">{{course.description}}</span>
                <span ng-show="course.description.length >maxLength && !showCompleteDescription">...</span>
                <a href='' ng-show="course.description.length >
                  maxLength && !showCompleteDescription" ng-click="showCompleteDescription = true" >more
                </a>
              </p>
            </div>
          </div>
          <div class="col-md-1">
            <div ng-bind="course.price | currency  "></div>
          </div>

</div-->

</div>
      </div>

    </div>
